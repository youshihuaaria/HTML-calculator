<!DOCTYPE html>
<html>
<head>
<title>Standard Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="display">0</div>
        
        <div class="keys">
            <button class="operator" data-action="plus">+</button>
            <button class="operator" data-action="minus">â€”</button>
            <button class="operator" data-action="times">*</button>
            <button class="operator" data-action="divide">/</button>

            <button class="equal" data-action="calculate">=</button>

            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>

            <button class="decimal" data-action="decimal">.</button>

            <button class="number" id="zero">0</button>

            <button class="negative" data-action="neg">+/-</button>

            <button class="clear" data-action="clearAll">C</button>
        </div>
    </div>

    </div>
        <script src="myCalculator.js"></script>
    </div> 
</body>
</html>
